<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>
</head>
<body>

	<script type="text/javascript">
		
		var grade=2;
		var result;
		switch(grade)
                     {
		              case 1:
		              result="You have passed by 1 grade";
		              break;
		              case 2:
		              result="You have passed by 2 grade";
		              break;
		              case 3:
		              result="You have passed by 3 grade";
		              break;
		              default:  	
					  result="You Passed By No Grade";

		     }

		     document.write(result);

	</script>

</body>
</html>
