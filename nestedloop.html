<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Nested Loop </title>
</head>
<body>

	 <script type="text/javascript">
             
             for(let i=1; i<=5; i++)
             	  {
                       for(let j=1; j<=5; j++)
                          {
                          	  document.write("*"); 
                          } 

                          document.write("<br>");  
             	  }
              
	 </script>

	 <hr>

	 <script type="text/javascript">
             
             for(let i=1; i<=5; i++)
             	  {
                       for(let j=1; j<=i; j++)
                          {
                          	  document.write("*"); 
                          } 

                          document.write("<br>");  
             	  }
              
	 </script>

	 <hr>

	 <script type="text/javascript">
             
             for(let i=5; i>=1; i--)
             	  {
                       for(let j=1; j<=i; j++)
                          {
                          	  document.write("*"); 
                          } 

                          document.write("<br>");  
             	  }
              
	 </script>

<hr>

	 <script type="text/javascript">
             
             for(let i=1; i<=5; i++)
             	  {
                       for(let j=1; j<=i; j++)
                          {
                          	  document.write(i); 
                          } 

                          document.write("<br>");  
             	  }
              
	 </script>

	 <script type="text/javascript">

</body>
</html>
